<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel=icon type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/2a7f21b7eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="/images/logo.svg" alt="">
    </header>
    <div class="two__column">
        <div class="mockup">
        <figure>
            <img src="/images/illustration-mockups.svg" alt="">
        </figure>
        </div>
        <div class="title">
            <h1>Build the Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
        <div class="social">
            <i class="fa-brands fa-facebook-f" href="https://facebook.com"></i>
            <i class="fa-brands fa-twitter" href="https://twitter.com"></i>
            <i class="fa-brands fa-instagram" href="https://instagram.com"></i>
        </div>
    </div>
</body>
</html>
